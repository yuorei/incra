name: "PDF Generate Plan"

on:
  pull_request:
    paths:
      - pdf_generate/terraform/**
jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã¨ä¾å­˜é–¢ä¿‚ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Setup Python and Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install --platform manylinux2014_x86_64 --only-binary=:all: --implementation cp --target pdf_generate/src -r pdf_generate/src/requirements.txt

      # src ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å†…å®¹ã‚’ ZIP åœ§ç¸®ã—ã¦é…ç½®ã—ã¾ã™ã€‚
      - name: Zip src directory
        run: |
          cd pdf_generate/src
          zip -r pdf_generate/terraform/lambda/python_lambda.zip pdf_generate/src

      # Terraformã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform Initã®å®Ÿè¡Œ
      - name: Terraform Init
        run: terraform init

      # Terraform Validateã®å®Ÿè¡Œ
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Terraform Planã®å®Ÿè¡Œ
      - name: Run terraform plan
        env:
          FONT_NAME: ${{ secrets.FONT_NAME }}
          FONT_PATH: ${{ secrets.FONT_PATH }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION_NAME: ${{ secrets.REGION_NAME }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
        id: plan
        run: terraform plan -no-color \
          -var "font_name=${FONT_NAME}" \
          -var "font_path=${FONT_PATH}" \
          -var "r2_endpoint_url=${R2_ENDPOINT_URL}" \
          -var "aws_access_key_id=${AWS_ACCESS_KEY_ID}" \
          -var "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}" \
          -var "region_name=${REGION_NAME}" \
          -var "bucket_name=${BUCKET_NAME}"

      # Planã®çµæœã‚’æ•´å½¢ã—ã¦ãƒã‚¤ãƒ©ã‚¤ãƒˆå¯èƒ½ãªdiffå½¢å¼ã«å¤‰æ›
      - name: Reformat Plan
        run: |
          echo '${{ steps.plan.outputs.stdout || steps.plan.outputs.stderr }}' \
          | sed -E 's/^([[:space:]]+)([-+])/\2\1/g' > plan.txt

      # Planã®å†…å®¹ã‚’ç’°å¢ƒå¤‰æ•°ã«å…¥ã‚Œã‚‹
      - name: Put Plan in Env Var
        run: |
          PLAN=$(cat plan.txt)
          echo "PLAN<<EOF" >> $GITHUB_ENV
          echo "$PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      # PRã‚³ãƒ¡ãƒ³ãƒˆã«Planã®çµæœã‚’æŠ•ç¨¿
      - name: Read Plan and Post Comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })

            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`terraform
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`diff
            ${{ env.PLAN }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Working Directory: \`${{ matrix.directory }}\``;

            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
